{% extends 'base.html' %}
{% block content %}
<h1 class="mb-4">Customer Directory</h1>
<div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Search customers..." id="customerSearch">
</div>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Address</th>
        </tr>
    </thead>
    <tbody>
        {% for customer in customers %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ customer.name }}</td>
            <td>{{ customer.phone }}</td>
            <td>{{ customer.email }}</td>
            <td>{{ customer.address }}</td>
            <td>
                <!-- Action Buttons -->
                <a href="{% url 'edit_customer' customer.id %}" class="btn btn-sm btn-primary">Edit</a>
                <a href="{% url 'delete_customer' customer.id %}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}

<script>
    document.querySelectorAll('.btn-danger').forEach(button => {
        button.addEventListener('click', function (e) {
            if (!confirm('Are you sure you want to delete this entry?')) {
                e.preventDefault();
            }
        });
    });
</script>
