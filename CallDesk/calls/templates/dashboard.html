{% extends 'base.html' %}
{% block content %}
<h1 class="mb-4">Dashboard</h1>
<div class="row">
    <div class="col-md-4">
        <div class="card text-white bg-primary mb-3">
            <div class="card-body">
                <h5 class="card-title">Total Queries</h5>
                <p class="card-text">{{ stats.total_queries }}</p>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card text-white bg-success mb-3">
            <div class="card-body">
                <h5 class="card-title">Resolved Queries</h5>
                <p class="card-text">{{ stats.resolved_queries }}</p>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card text-white bg-warning mb-3">
            <div class="card-body">
                <h5 class="card-title">Pending Queries</h5>
                <p class="card-text">{{ stats.open_queries }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
